<html>
    <head>
        <link rel="stylesheet" href="formulario.css">
        
    </head>
    <body>
        <fieldset>
            <legend>Registro</legend>
            <form id="formulario">
                <label for="nombre">Nombre: </label>
                <br>
                <input type="text" id="nombre" required>
                <br>
                <label for="apellido">Apellido: </label>
                <br>
                <input type="text" id="apellido">
                <br>
                <label for="email">Email: </label>
                <br>
                <input type="text" id="email" required pattern=".+@.+">
                <br>
                <label for="password">Password: </label>
                <br>
                <input type="text" id="password" minlength="6">
                <br>
                <label for="comentario">Comentarios: </label>
                <br>
                <textarea name="comentario" id="comentario" cols="30" rows="0" maxlength="50" required></textarea>
                <br>
                <input type="checkbox" name="condiciones" id="condiciones" required>
                <label for="condiciones">Acepto las condiciones del servicio</label>
                <br>
                <button type="submit" onclick="comprobacion()">Enviar</button>

            </form>
        </fieldset>
        <script>

           
            function comprobacion(){
                var nombre = document.getElementById("nombre").value;
                var password = document.getElementById("password").value;
                var email = document.getElementById("email").value;
                var comentario = document.getElementById("comentario").value;
                if(!nombre || !password || !email || !comentario){
                    alert("Los campos: nombre, password, email y comentarios es obligatorio");
                    
                }
                else if(!email.includes("@")){
                    alert("El email debe contener un @");
                    
                }
                else if(comentario.length>50){
                    alert("El comentario es demasiado grande");
                    
                }
                else if(password.length<6){
                    alert("La contrasena tiene que tener minimo 6 caracteres");
                    

                }else{
                alert("El formulario ha sido enviado");
                }
            }
            
        
        </script>
    </body>
</html>
